<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="main-container">
    <div class="preview-card">
      <img src="./assets/images/illustration-article.svg" class="article-image" alt="a generic geometric design">
      <div class="copy-container">
        <div class="category">
          <h3>Learning</h3>
        </div>
        <h2 class="published-date">Published 21 Dec 2023</h2>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" class="avatar" alt="an image of the author.">
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rowanjefferywall.com">Rowan Jeffery-Wall</a>.
  </div>
</body>
</html>
